<section class="hero">
  <div class="logo-container" @fadeIn>
    <ics-logo [showSubTitle]="true" [color]="'minsk'"></ics-logo>
  </div>
</section>
<section class="welcome">
  <div class="section__content">
    <h1 class="color-primary-font">
      Bienvenue sur le site de <strong>International Capoeira School France</strong>
    </h1>
  </div>
</section>
<section class="description">
  <div class="section__content">
    <div class="description__list" [@descriptionState]="descriptionList.length">
      <div *ngFor="let description of descriptionList" class="description__item">
        <p class="description__title">{{description.title}}</p>
        <p class="description__content">
          {{description.content}}
        </p>
      </div>
    </div>
    <div class="btn__container">
      <atom-button [text]="PROGRAMS_BTN_TEXT" class="btn" (click)="onNavigatePrograms($event)" type="button">
      </atom-button>
    </div>
  </div>
</section>
