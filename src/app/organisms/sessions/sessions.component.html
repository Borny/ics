<div class="session__container" [ngClass]="style">
  <div class="session__content">
    <div class="session__info">
      <h2 class="title">
        <strong>{{ formule.title }}</strong> -
        {{ formule.ageGroup }}
        <ng-container *ngIf="formule.ageGroup === ageGroup.KIDS">
          <small> - {{ formule.kidAge }}</small>
        </ng-container>
      </h2>
      <div class="session__address">
        <!-- Location -->
        <p class="display-flex flex-column">
          <strong>Lieu:</strong>
          <span>{{ formule.location }}</span>
          <span>{{ formule.street }}</span>
        </p>
      </div>
      <div class="session__schedules">
        <ul>
          <!-- Schedules -->
          <p class="display-flex flex-column schedules__container">
            <strong>Horaires:</strong>
            <span
              class="display-flex"
              *ngFor="let schedule of formule.schedules"
            >
              <span class="bold schedules__day"
                >{{ schedule.day }}:
              </span>
              <span>{{ schedule.time }}</span>
            </span>
          </p>
        </ul>
      </div>
    </div>
  </div>
</div>
